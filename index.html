<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 CodeAlpha Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎵 Music Player 🎵</h1>

    <div class="controls">
      <label class="file-label">
        <span>Choose Files</span>
        <input type="file" id="fileUpload" accept="audio/*" multiple hidden />
      </label>
      <input type="text" id="search" placeholder="Search by title..." />
      <button id="toggleTheme">Toggle Theme</button>
    </div>

    <div class="playlist-management">
      <div class="playlist-header">
        <label for="playlistSelect">Select Playlist:</label>
        <select id="playlistSelect"></select>
      </div>
      <div class="create-playlist">
        <input type="text" id="newPlaylistName" placeholder="New Playlist Name" />
        <button id="createPlaylist">➕ Create Playlist</button>
        <button id="deletePlaylist">🗑️ Delete Playlist</button>
      </div>
    </div>

    <ul id="playlist"></ul>

    <div class="player">
      <audio id="audio" controls></audio>

      <div class="progress-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="buttons">
        <button onclick="prevTrack()">⏮</button>
        <button onclick="playPause()">▶ / ⏸</button>
        <button onclick="nextTrack()">⏭</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
